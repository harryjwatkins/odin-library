<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h1>Odin Library</h1>
            <button type="submit" id="newbook">New Book</button>


        </div>
        <div id="library">
            <div class="box">
                <div class="title">Harry Potter and the Chamber of Secrets</div>
                <div class="author">J.K Rowling</div>
                <div class="pages">500</div>
                <div class="read">Yes</div>
                <div class="buttons">
                    <button type="submit">Read?</button>
                    <button type="submit">Delete</button>
                </div>
            </div>
        </div>
        <div id="footer">
            Harry Watkins
        </div>
    </div>


    <div class="form-popup" id="myForm">
        <form action="post" class="form-container">
            <h3>Add a book</h3>

            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter title"> <br>

            <label for="author">Author</label>
            <input type="text" name="author" placeholder="Enter author"> <br>

            <label for="pages">Pages</label>
            <input type="number" name="pages" placeholder="Number of pages"> <br>

            <label for="read">Read?</label>
            <input type="radio" name="read">Yes</input>
            <input type="radio" name="read">No</input> <br>

            <button type="submit" class="btn">Add Book</button>
            <button type="button" class="btn cancel">Close</button>

        </form>
    </div>
    
</body>
</html>
