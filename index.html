<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h1>Odin Library</h1>
            <button type="submit">New Book</button>
        </div>
        <div id="library">
            <div class="box">
                <div class="title">Harry Potter and the Chamber of Secrets</div>
                <div class="author">J.K Rowling</div>
                <div class="pages">500</div>
                <div class="read">Yes</div>
                <div class="buttons">
                    <button type="submit">Read?</button>
                    <button type="submit">Delete</button>
                </div>
            </div>
        </div>
        <div id="footer">
            Harry Watkins
        </div>
    </div>
    
</body>
</html>
