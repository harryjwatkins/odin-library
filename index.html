<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h1>Odin Library</h1>
            <button type="submit" id="newbook">New Book</button>


        </div>
        <div id="library">
        </div>
        <div id="footer">
            Harry Watkins
        </div>
    </div>


    <div id="myModal">
        <div class="form-popup" id="myForm">
            <form action="post" class="form-container">
                <h2>Add a book</h2>
    
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="Enter title" required> <br>    
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" placeholder="Enter author" required> <br>    
                </div>
                
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" placeholder="Number of pages" required> <br>    
                </div>
                
                <div id="radiobtns">
                    <label for="read">Read?</label>
                    <input type="radio" name="read" value="yes" checked="checked">Yes</input>
                    <input type="radio" name="read" value="no">No</input> <br>    
                </div>
                
                <div id="btn-container">
                    <button type="submit" class="btn">Add Book</button>
                    <button type="button" class="btnclose">Close</button>    
                </div>
                
            </form>
        </div>
    </div>
    
    
</body>
</html>
